<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Island Atlas</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <div class="container">
      <div class="illustration-subject">
        <div id="illustration-container" >
          
        </div>
         
         <div class="slidecontainer" id="slidecontainer">
          <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
          <h4><span id="demo"></span></h4>
          <button onclick="deactivateElement('slidecontainer', 'intro', 'hello')">
            <h6>Reset!</h6>
          </button>
        </div>
        
      </div>
      <div id="intro">
        <button onclick="activateElement('slidecontainer', 'intro', 'hello')">
          <h3>Welcome to Little Island.</h3>
        </button>
     
      </div>

<script>
  function activateElement(idname, idsend, classname) {
            var x = document.getElementById(idname);
            var y = document.getElementById(idsend);
           var z=document.getElementById(classname);
              x.style.display = "block";
            
            y.style.display="none";
            z.style.display="block"
          }
  function deactivateElement(idname, idsend) {
            var x = document.getElementById(idname);
            var y = document.getElementById(idsend);
           
              y.style.display = "block";
            
            x.style.display="none";
          }


  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  var drawIll=document.getElementById("illustration-container");
  // if (slider.value<50){
  //   drawIll.innerHTML+=`<img src="./assets/illustrations-subject-03.png">`;
  // }
  drawIll.innerHTML=`<img src="./assets/illustrations-subject-05.png">`;
  output.innerHTML="2021";

slider.oninput = function() {
  // output.innerHTML = this.value;
  var val=slider.value;
  if (val<33){
    drawIll.innerHTML=`<img src="./assets/illustrations-subject-03.png">`;
    output.innerHTML="1920s";
  }
  else if (val>=33 && val <66){
    drawIll.innerHTML=`<img src="./assets/illustrations-subject-04.png">`;
    output.innerHTML="1980s";
  }
  else {
    drawIll.innerHTML=`<img src="./assets/illustrations-subject-05.png">`;
    output.innerHTML="2021";
  }
  
}
</script>
</html>
