  var check=0;
  function toggleContent(drawIllExpanded){
    var drawIllSend=document.getElementById(drawIllExpanded);
    if(check==0){
     
    drawIllSend.innerHTML=`<img src="./assets/illustrations-subject-FULL-2021-05.png">`;
    check=1;

  var slider = document.getElementById("myRange");

  theDesc.innerHTML="Little Island";
    
  

  
slider.oninput = function() {
  // output.innerHTML = this.value;
  var val=slider.value;
  if (val<33){
    drawIll.innerHTML=`<img src="./assets/illustrations-subject-03.png">`;
    output.innerHTML="1920s";
    theDesc.innerHTML="British Cunard-White Star";
  }
  else if (val>=33 && val <66){
    drawIll.innerHTML=`<img src="./assets/illustrations-subject-04.png">`;
    output.innerHTML="1980s";
    theDesc.innerHTML="Pier 54";
  }
  else {

    if(check==0){
      theSee.innerHTML=" more";
      drawIll.innerHTML=`
    <img src="./assets/illustrations-subject-05.png">  `;
    }
    // drawIll.innerHTML=`<img src="assets/illustrations-subject-FULL-2021-05.png">`;
    else if(check==1){
      theSee.innerHTML=" less";
      drawIll.innerHTML=`<img src="assets/illustrations-subject-FULL-2021-05.png">`;
    }
    theDesc.innerHTML="Little Island";
    output.innerHTML="2021";
  }
  
}
